<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Products</title>
    <script src="../Assignment-3/react.development.js"></script>
    <script src="../Assignment-3/react-dom.development.js"></script>
    <script src="../Assignment-3/babel.min.js"></script>
    <script type="text/babel">
        class Products extends React.Component{
            state = { 
                productNamesArray : [],
                newProduct : ''
            };

            newProductName = (evt) => {
                this.setState({newProduct: evt.target.value});
            }

            addProduct = () => {
                this.setState({ productNamesArray : [...productNamesArray, newProduct]});
            }
            render(){
                const { productNamesArray, newProduct } = this.state;
                const productItems = productNamesArray.map((productName, index) => (<li key={index}>{productName}</li>));
                return(
                    <div>
                        <h1>Products</h1>
                        <hr/>
                        <label>Product Name :</label>
                        <input type="text" onChange={ newProductName(evt)}/>
                        <input type="button" value="Add Product" onClick={this.addProduct}/>
                        <ol>
                            {productItems}
                        </ol>
                    </div>
                )
            }
        }

        ReactDOM.render(<Products/>, document.getElementById('root'));
    </script>
</head>
<body>
    <div id="root">
        
    </div>
</body>
</html>
